  <a class="help-action action-digital-learning-skills" href="https://wrexham.libguides.com/digitallearning" target="_blank" rel="noopener" aria-label="DLS">

    <img src="/images/OSF.png" alt="OSF">
  </a>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const widget = document.getElementById("help-widget");
  const mainBtn = document.getElementById("help-main");
  const secondaryBtns = document.querySelectorAll(".help-action");

  /* TOGGLE RADIAL MENU */
  mainBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    widget.classList.toggle("open");
  });

  /* CLOSE ON ACTION CLICK */
  secondaryBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      widget.classList.remove("open");
    });
  });

  /* CLOSE ON OUTSIDE CLICK */
  document.addEventListener("click", (e) => {
    if (!widget.contains(e.target)) {
      widget.classList.remove("open");
    }
  });
});
</script>
